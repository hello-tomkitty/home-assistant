title: Home Mode
kiosk_mode:
  user_settings:
    - users:
        - tablet
      hide_account: true
views:
  - title: null
    path: mode
    icon: mdi:home-account
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # Home mode
          - type: custom:button-card
            entity: input_select.home_mode
            name: Current mode
            show_state: true
            show_icon: true
            icon: mdi:home-switch
            tap_action:
              action: more-info
            styles:
              card:
                - border-radius: 16px
                - padding: 14px
              name:
                - font-weight: 600
                - font-size: 14px
              state:
                - font-size: 16px
                - font-weight: 700
          - type: markdown
            content: |
              ### Set mode
          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:button-card
                name: Nobody home
                show_label: true
                icon: mdi:home-export-outline
                tap_action:
                  action: call-service
                  service: input_select.select_option
                  service_data:
                    entity_id: input_select.home_mode
                    option: Nobody home
                state:
                  - operator: template
                    value: |
                      [[[
                        return states['input_select.home_mode'].state === 'Nobody home';
                      ]]]
                    styles:
                      card:
                        - background-color: var(--success-color)
                        - color: var(--text-primary-color)
                      label:
                        - opacity: 1
                styles:
                  card:
                    - border-radius: 16px
                    - padding: 14px
                    - box-shadow: var(--ha-card-box-shadow, none)
                  grid:
                    - grid-template-areas: '"i n" "l l"'
                    - grid-template-columns: 40px 1fr
                    - grid-template-rows: auto auto
                    - column-gap: 10px
                    - row-gap: 6px
                  icon:
                    - width: 30px
                  name:
                    - font-weight: 700
                    - font-size: 14px
                    - justify-self: start
                  label:
                    - font-size: 12px
                    - opacity: 0.8
                    - line-height: 1.2
                    - white-space: normal
              - type: custom:button-card
